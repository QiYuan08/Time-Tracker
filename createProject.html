<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Create project</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-orange.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="createProject.css">
  </head>

  <body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  	<header class="mdl-layout__header">
  	<div class="mdl-layout__header-row">
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" id = "homeButton" href="home.html">Home</a>
      </nav>
      <div class="mdl-tooltip" data-mdl-for="homeButton">
      Back to home
      </div>
    <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation -->
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" id = "logout" href="">Log out</a>
      </nav>
      <div class="mdl-tooltip" data-mdl-for="logout">
      Log out
      </div>
  	</div>
  	</header>

    <div id = "header">
      <h3>Create new project</h3>
    </div>

    <div class = "content">
      <!-- Textfield for first and last name with Floating Label -->
      <div>
        <label for="projectName">Project Name:</label>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" id="projectName">
        </div>
      </div>

      <div>
        <label for="unitCode">Project Unit Code:</label>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" id="unitCode">
        </div>
      </div>
      <div>
        <label for="projectDesc">Project Description:</label>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" id="projectDesc">
        </div>
      </div>
      <div>
        <label for="startDate">Project Start Date:</label>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="date" id="startDate">
      </div>
      <div>
        <label for="dueDate">Project Due Date:</label>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="date" id="dueDate">
        </div>
      </div>

      <!-- Accent-colored raised button -->
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" onclick = "window.location.href='home.html' ">
        Cancel
      </button>
      <!-- Accent-colored raised button -->
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" onclick = "window.location.href='home.html' ">
        Done
      </button>
      </div>
    </div>
  </div>
  </body>
</html>
