<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Edit Group</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-orange.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="css/editGroup.css">
  </head>

  <body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  	<header class="mdl-layout__header">
  	<div class="mdl-layout__header-row">
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" id = "homeButton" href="home.html">Home</a>
      </nav>
      <!-- Title -->
  	<span class="mdl-layout-title" >Edit Group</span>
    <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation -->
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="">Log out</a>
      </nav>
  	</div>
  	</header>

    <div id = "header">
      <h3>Edit Group</h3>
    </div>

    <div class = "content">
      <!-- Textfield for first and last name with Floating Label -->
      <div>
        <label for="unitCode">Unit Code:</label>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" id="unitCode">
        </div>
      </div>

      <div>
        <label for="projectName">Project Name:</label>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" id="projectName">
        </div>
      </div>
      <div>
        <label for="teamName">Team Name:</label>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" id="teamName">
        </div>
      </div>
      <div>
        <label for="teamMember">Team members:</label>
        <br>

         <i class="material-icons mdl-list__item-icon">person</i>
         Amy
         <br>

         <i class="material-icons mdl-list__item-icon">person</i>
         Bob
         <br>

         <i class="material-icons mdl-list__item-icon">person</i>
         Christine
         <br>
      </div>

      <!-- Accent-colored raised button -->
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-button" onclick = "window.location.href='projectInfo.html'">
        Cancel
      </button>
      <!-- Accent-colored raised button -->
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" onclick = "window.location.href='projectInfo.html'">
        Done
      </button>
    </div>
  </div>
  </body>
</html>
